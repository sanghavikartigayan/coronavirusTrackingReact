  <head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="%PUBLIC_URL%/assets/plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/plugins/summernote/summernote-bs4.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/plugins/datatables-bs4/css/dataTables.bootstrap4.css">


    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
     <!-- jQuery -->
     <script src="%PUBLIC_URL%/assets/plugins/jquery/jquery.min.js"></script>
     <!-- jQuery UI 1.11.4 -->
     <script src="%PUBLIC_URL%/assets/plugins/jquery-ui/jquery-ui.min.js"></script>
 
     <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
     <script>
       $.widget.bridge('uibutton', $.ui.button)
     </script>
     <!-- Bootstrap 4 -->
     <script src="%PUBLIC_URL%/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
     <!-- ChartJS -->
     <script src="%PUBLIC_URL%/assets/plugins/chart.js/Chart.min.js"></script>
     <!-- Sparkline -->
     <script src="%PUBLIC_URL%/assets/plugins/sparklines/sparkline.js"></script>
     <!-- JQVMap -->
     <script src="%PUBLIC_URL%/assets/plugins/jqvmap/jquery.vmap.min.js"></script>
     <script src="%PUBLIC_URL%/assets/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
     <!-- jQuery Knob Chart -->
     <script src="%PUBLIC_URL%/assets/plugins/jquery-knob/jquery.knob.min.js"></script>
     <!-- daterangepicker -->
     <script src="%PUBLIC_URL%/assets/plugins/moment/moment.min.js"></script>
     <script src="%PUBLIC_URL%/assets/plugins/daterangepicker/daterangepicker.js"></script>
     <!-- Tempusdominus Bootstrap 4 -->
     <script src="%PUBLIC_URL%/assets/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
     <!-- Summernote -->
     <script src="%PUBLIC_URL%/assets/plugins/summernote/summernote-bs4.min.js"></script>
     <!-- overlayScrollbars -->
     <script src="%PUBLIC_URL%/assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
     <!-- AdminLTE App -->
     <script src="%PUBLIC_URL%/assets/dist/js/adminlte.js"></script>
     <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
     <script src="%PUBLIC_URL%/assets/dist/js/pages/dashboard.js"></script>
     <!-- AdminLTE for demo purposes -->
     <script src="%PUBLIC_URL%/assets/dist/js/demo.js"></script>
     <script src="%PUBLIC_URL%/assets/plugins/datatables/jquery.dataTables.js"></script>
     <script src="%PUBLIC_URL%/assetsplugins/datatables-bs4/js/dataTables.bootstrap4.js"></script>
     <script>
       var donutData = {
         labels: [
           'Chrome',
           'IE',
           'FireFox',
           'Safari',
           'Opera',
           'Navigator',
         ],
         datasets: [
           {
             data: [700, 500, 400, 600, 300, 100],
             backgroundColor: ['#f56954', '#00a65a', '#f39c12', '#00c0ef', '#3c8dbc', '#d2d6de'],
           }
         ]
       }
       var pieChartCanvas = $('#pieChart').get(0).getContext('2d')
       var pieData = donutData;
       var pieOptions = {
         maintainAspectRatio: false,
         responsive: true,
       };
       var pieChart = new Chart(pieChartCanvas, {
         type: 'pie',
         data: pieData,
         options: pieOptions
       });
     </script>
  </body>
</html>
